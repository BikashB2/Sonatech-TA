<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Travel Allowance of Engineer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.19.3/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #0056b3; }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #f2f2f2;
    }
    .actions button {
      background: #dc3545;
      margin: 2px;
    }
    .actions button:hover {
      background: #b52a36;
    }
    .export-btn {
      margin-top: 15px;
      background: #28a745;
    }
    .export-btn:hover {
      background: #1d7d32;
    }
    tfoot td {
      font-weight: bold;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Travel Allowance of Engineer</h1>
    <form id="travelForm">
      <input type="date" name="date" required>
      <input type="text" name="from" placeholder="From" required>
      <input type="text" name="to" placeholder="To" required>
      <input type="text" name="purpose" placeholder="Purpose to Visit">
      <input type="number" name="lunch" placeholder="Lunch (₹)" min="0">
      <input type="number" name="km" placeholder="K.M" min="0">
      <input type="text" name="callId" placeholder="Call ID">
      <input type="number" name="advance" placeholder="Advance (₹)" min="0">
      <button type="submit">Add</button>
    </form>

    <table id="travelTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>From</th>
          <th>To</th>
          <th>Purpose</th>
          <th>Lunch</th>
          <th>K.M</th>
          <th>Call ID</th>
          <th>Advance</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="4">TOTAL</td>
          <td id="totalLunch">0</td>
          <td id="totalKm">0</td>
          <td></td>
          <td id="totalAdvance">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>

    <button class="export-btn" onclick="exportExcel()">Export to Excel</button>
  </div>

  <script>
    const form = document.getElementById("travelForm");
    const tableBody = document.querySelector("#travelTable tbody");

    let entries = JSON.parse(localStorage.getItem("travel_entries")) || [];
    renderTable();

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      const entry = Object.fromEntries(formData);
      entries.push(entry);
      saveEntries();
      renderTable();
      form.reset();
    });

    function addRow(entry, index) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${entry.date}</td>
        <td>${entry.from}</td>
        <td>${entry.to}</td>
        <td>${entry.purpose}</td>
        <td>${entry.lunch || 0}</td>
        <td>${entry.km || 0}</td>
        <td>${entry.callId}</td>
        <td>${entry.advance || 0}</td>
        <td class="actions"><button onclick="deleteRow(${index})">Delete</button></td>
      `;
      tableBody.appendChild(row);
    }

    function deleteRow(index) {
      entries.splice(index, 1);
      saveEntries();
      renderTable();
    }

    function renderTable() {
      tableBody.innerHTML = "";
      entries.forEach((entry, i) => addRow(entry, i));
      updateTotals();
    }

    function saveEntries() {
      localStorage.setItem("travel_entries", JSON.stringify(entries));
    }

    function updateTotals() {
      let totalLunch = 0, totalKm = 0, totalAdvance = 0;
      entries.forEach(e => {
        totalLunch += Number(e.lunch) || 0;
        totalKm += Number(e.km) || 0;
        totalAdvance += Number(e.advance) || 0;
      });
      document.getElementById("totalLunch").textContent = totalLunch;
      document.getElementById("totalKm").textContent = totalKm;
      document.getElementById("totalAdvance").textContent = totalAdvance;
    }

    function exportExcel() {
      const ws = XLSX.utils.json_to_sheet(entries);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, "Travel Allowance");
      XLSX.writeFile(wb, "TravelAllowance.xlsx");
    }

    // Register Service Worker for PWA
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</body>
</html>
